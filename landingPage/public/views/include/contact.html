{% load static %}
<div id="contact" class="contact-us section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="section-heading">
                    <div id="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15095.649708197188!2d-70.199485!3d18.93527!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xfbeed64c7fb9979b!2zMTjCsDU1JzU5LjkiTiA3MMKwMTInMDAuMCJX!5e0!3m2!1ses!2sus!4v1656014264926!5m2!1ses!2sus" width="100%" height="360px" frameborder="0" style="border:0" allowfullscreen=""></iframe>
                    </div>
                    <div class="info">
                        <span><i class="fa fa-phone"></i> <a href="#">(809) 803-6964</a></span>
                        <span><i class="fa fa-envelope"></i> <a href="#">info@coopface.com<br>mail@coopface.com</a></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 align-self-center">
                <form id="contact" action="" method="get">
                    <div class="row">
                        <div class="col-lg-12">
                            <fieldset>
                                <input type="name" name="name" id="name" placeholder="Nombre" autocomplete="on" required>
                            </fieldset>
                        </div>
                        <div class="col-lg-12">
                            <fieldset>
                                <input type="surname" name="surname" id="surname" placeholder="Apellido" autocomplete="on" required>
                            </fieldset>
                        </div>
                        <div class="col-lg-12">
                            <fieldset>
                                <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Tu correo electrÃ³nico" required="">
                            </fieldset>
                        </div>
                        <div class="col-lg-12">
                            <fieldset>
                                <button type="submit" id="form-submit" class="main-button">Enviar</button>
                            </fieldset>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="contact-dec">
        <img src="{% static 'images/contact-dec.png' %}" alt="">
    </div>
    <div class="contact-left-dec">
        <img src="{% static 'images/contact-left-dec.png' %}" alt="">
    </div>
</div>
