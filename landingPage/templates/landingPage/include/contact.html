{% load static %}
<div id="contact" class="contact-us section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="section-heading">
                    <div id="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d236.53462230961412!2d-69.91148179265976!3d18.4585505!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8ea5627f1dc67477%3A0x221382c4ffd8b01f!2sEdificio%20Marcos%20II%20-%20no%20955!5e0!3m2!1sen!2sdo!4v1658450355127!5m2!1sen!2sdo" width="100%" height="360px" frameborder="0" style="border:0" allowfullscreen=""></iframe>
                    </div>
                    <div class="info">
                        <span><i class="fa fa-phone"></i> <a href="#">(809) 803-6964</a></span>
                        <span><i class="fa fa-envelope"></i> <a href="#">info@coopface.com<br>mail@coopface.com</a></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 align-self-center">
                <form id="contact" action="{% url "sendMail" %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12">
                            <fieldset>
                                <input type="name" name="name" id="name" placeholder="Nombre" autocomplete="on" required>
                            </fieldset>
                        </div>
                        <div class="col-lg-12">
                            <fieldset>
                                <input type="surname" name="surname" id="surname" placeholder="Apellido" autocomplete="on" required>
                            </fieldset>
                        </div>
                        <div class="col-lg-12">
                            <fieldset>
                                <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Tu correo electrÃ³nico" required="">
                            </fieldset>
                        </div>
                        <div class="col-lg-12">
                            <fieldset>
                                <textarea name="comentario" id="comentario" required placeholder="Comentario"></textarea>
                            </fieldset>
                        </div>
                        <div class="col-lg-12">
                            <fieldset>
                                <button type="submit" id="form-submit" class="main-button">Enviar</button>
                            </fieldset>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="contact-dec">
        <img src="{% static 'landingPage/images/contact-dec.png' %}" alt="">
    </div>
    <div class="contact-left-dec">
        <img src="{% static 'landingPage/images/contact-left-dec.png' %}" alt="">
    </div>
</div>
