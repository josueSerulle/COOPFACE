{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>COOPFACE</title>
        <link rel="icon" type="image/x-icon" href="{% static 'coopVirtual/assets/img/favicon.ico' %}">
        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static 'coopVirtual/plugins/fontawesome-free/css/all.min.css' %}">
        <!-- icheck bootstrap -->
        <link rel="stylesheet" href="{% static 'coopVirtual/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
        <!-- Theme style -->
        <link rel="stylesheet" href="{% static 'coopVirtual/dist/css/adminlte.min.css' %}">
    </head>
    <body class="hold-transition login-page">
        <!-- /.login-box -->
        <div class="login-box">
            <!-- login-logo -->
            <div class="login-logo">
                <a href=""><b>COOPFACE</b></a>
            </div>
            <!-- /.login-logo -->
            <!-- login-card-body -->
            <div class="card">
                <div class="card-body login-card-body">
                    {% if error %}
                        <div class="alert alert-danger text-center" role="alert">{{ error }}</div>
                    {% endif %}
                    <form id="login-form" action="{% url "login" %}" method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input type="text" name="username" class="form-control" placeholder="codigo" required>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" name="password" class="form-control" placeholder="contraseÃ±a" required>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary btn-block" id="btn-login">Acceder</button>
                            </div>
                        </div> 
                    </form>
                    <p class="mb-1">
                        {% comment %} <a href="forgot-password.html">I forgot my password</a> {% endcomment %}
                    </p>
                </div>
                <!-- /.login-card-body -->
            </div>
        </div>
        <!-- /.login-box -->
        <!-- jQuery -->
        <script src="{% static 'coopVirtual/plugins/jquery/jquery.min.js' %}"></script>
        <!-- Bootstrap 4 -->
        <script src="{% static 'coopVirtual/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <!-- AdminLTE App -->
        <script src="{% static 'coopVirtual/dist/js/adminlte.min.js' %}"></script>
        <script src="{% static 'coopVirtual/assets/js/template.js' %}"></script>
        <script src="{% static 'coopVirtual/assets/js/login.js' %}"></script>
    </body>
</html>
