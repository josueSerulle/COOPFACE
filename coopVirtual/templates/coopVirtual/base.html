{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AdminLTE 3 | Blank Page</title>
        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static 'coopVirtual/plugins/fontawesome-free/css/all.min.css' %}">
        <!-- Theme style -->
        <link rel="stylesheet" href="{% static 'coopVirtual/dist/css/adminlte.min.css' %}">
    </head>
    <body class="hold-transition sidebar-mini">
        <!-- Site wrapper -->
        <div class="wrapper">
            <!-- Preloader -->
            <div class="preloader flex-column justify-content-center align-items-center">
                <img class="animation__shake" src="{% static 'coopVirtual/dist/img/AdminLTELogo.png' %}" alt="AdminLTELogo" height="60" width="60">
            </div>
            <!-- /Preloader -->
            <!-- Navbar -->
            {%include "coopVirtual/include/navbar.html"%}
            <!-- /.navbar -->
            <!-- Main Sidebar Container -->
            {%include "coopVirtual/include/mainSidebar.html"%}
            <!-- /Main Sidebar Container -->

            <!-- Content Wrapper. Contains page content -->
            {% block content%}
            {% endblock %}
            <!-- /.content-wrapper -->

            <!-- Main Sidebar Container -->
            {%include "coopVirtual/include/footer.html"%}
            <!-- /Main Sidebar Container -->
        </div>
        <!-- ./wrapper -->

        <!-- jQuery -->
        <script src="{% static 'coopVirtual/plugins/jquery/jquery.min.js' %}"></script>
        <!-- Bootstrap 4 -->
        <script src="{% static 'coopVirtual/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <!-- AdminLTE App -->
        <script src="{% static 'coopVirtual/dist/js/adminlte.min.js' %}"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="{% static 'coopVirtual/dist/js/demo.js' %}"></script>
        <script src="{% static 'coopVirtual/assets/js/template.js' %}"></script>
        {% block scripts %}
        {% endblock %}
    </body>
</html>
